<header class="py-2 bg-info text-white" id="main-header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> Registro
        </h1>
      </div>
    </div>
  </div>
</header>


<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">

    </div>
  </div>
</section>

<flash-messages></flash-messages>

<section id="registro">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4 style="text-align: center">Registro</h4>
          </div>
          <div class="card-body">
            <form (submit)="registro()">
              <div class="form-group">
                <label for="email"> Email</label>
                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required
                placeholder="Ingresa un Correo">
              </div>
              <div class="form-group">
                <label for="password"> Password</label>
                <input type="password" name="password" id="password" class="form-control"
                [(ngModel)]="password" required
                placeholder="Ingresa un Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</section>
